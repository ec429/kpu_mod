// Add KappaRay handler to RO pods

@PART[FASAMercuryPod]:FOR[kapparay]
{
	%MODULE[ModuleKappaRayAbsorber] {
		absorpCoeff = 0.4 // not much shielding on a Mercury.  It's not meant to go very high...
	}
	%MODULE[ModuleKappaRayCrewPod] {
	}
}

@PART[FASAGeminiPod2]:FOR[kapparay]
{
	%MODULE[ModuleKappaRayAbsorber] {
		absorpCoeff = 0.6 // Gemini is a slightly better prospect, but still not good for long-duration stays in space
	}
	%MODULE[ModuleKappaRayCrewPod] {
	}
}

@PART[FASAApollo_CM]:FOR[kapparay]
{
	%MODULE[ModuleKappaRayAbsorber] {
		absorpCoeff = 0.94 // At last we're taking radiation seriously.  We kind of have to for the missions we have in mind
	}
	%MODULE[ModuleKappaRayCrewPod] {
	}
}

@PART[FASALM_AscentStage]:FOR[kapparay]
{
	%MODULE[ModuleKappaRayAbsorber] {
		absorpCoeff = 0.8 // The LM is severely weight-limited so we had to skimp on the shielding.  Sorry!
	}
	%MODULE[ModuleKappaRayCrewPod] {
	}
}

