// Add KappaRay handler to solar panels

@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]]:FOR[kapparay]
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@name = ModuleKappaRaySolarPanel
	}
}

// prevent OX-STAT from being physicsless, else we can't hit it with raycasts
@PART[solarPanels5]:FOR[kapparay]
{
	@PhysicsSignificance = 0
}
