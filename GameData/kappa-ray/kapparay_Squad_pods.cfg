// Add KappaRay handler to pods

@PART[mk1pod]:FOR[kapparay]
{
	%MODULE[ModuleKappaRayAbsorber] { // shielding
		absorpCoeff = 0.6
	}
	%MODULE[ModuleKappaRayCrewPod] {
	}
}

